<html>
<head>
<title>CSSテスト</title>

<style type="text/css">

body {
background-color: #efefef;
color: #000000;
}

p.example1 { color: #ff0000; }
p.example2 { color: #008000; }

</style>

</head>
<body>

<p>このテキストは黒で表示されます。</p>
<p class="example1">このテキストは赤で表示されます。</p>
<p class="example2">このテキストは緑で表示されます。</p>

</body>
</html>
